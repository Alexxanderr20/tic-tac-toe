<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href = "styles.css">
        <title>Tic-Tac-Toe</title>
    </head>

    <body>
        <h1 id = "title">Tic-Tac-Toe</h1>
        <h2>Pick any grid to start game!</h2>

        <table>
            <tr>
                <td>
                    <p class = "spot" id = "0"></p>
                </td>
                <td>
                    <p class = "spot" id = "1"></p>
                </td>
                <td>
                    <p class = "spot" id = "2"></p>
                </td>
            </tr>

            <tr>
                <td>
                    <p class = "spot" id = "3"></p>
                </td>
                <td>
                    <p class = "spot" id = "4"></p>
                </td>
                <td>
                    <p class = "spot" id = "5"></p>
                </td>
            </tr>

            <tr>
                <td>
                    <p class = "spot" id = "6"></p>
                </td>
                <td>
                    <p class = "spot" id = "7"></p>
                </td>
                <td>
                    <p class = "spot" id = "8"></p>
                </td>

            </tr>
        </table>

        <form>
            <label for = "restart" class = "restart">Restart Game</label>
            <br>
            <input type = "submit" id = "restart" name = "restart">

        </form>
        <script src = "script.js"></script>
    </body>
</html>
